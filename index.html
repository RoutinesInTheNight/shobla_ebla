<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация изображений</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">

        <div class="user-name">
          Константин
        </div>

        <div class="user-image-container">
            <img src="avatar.png" class="user-image">
        </div>


        <div class="balance-container">
          <img src="coin.png" class="dogcoin">
          <p class="balance">214 146</p>
        </div>

        <div class="description">
          Играй и увеличивай пенсию
        </div>

        <div class="level-container">
          <div class="left">
            <img src="level_cup.png">
          </div>
          <div class="center">
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <div class="level-marks">
              <span class="left-mark">100K</span>
              <span class="right-mark">250K</span>
            </div>
            <div class="level-num">
              Уровень 3
            </div>
            <div class="level-name">
              Инцел
            </div>
          </div>
          <div class="right">
            <img src="right-arrow.png">
          </div>
        </div>
        



        <div class="additional-blocks">
            <div class="block">Блок 1</div>
            <div class="block">Блок 2</div>
            <div class="block">Блок 3</div>
            <div class="block">Блок 4</div>
            <div class="block">Блок 5</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
