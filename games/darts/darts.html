<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
  <title>Банда «Псы»</title>
  <link rel="stylesheet" href="../../css/games-darts.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
</head>

<body>

  <div class="content" id="content">

    <img src="../../images/top-img-2.png" class="top-background-img">

    <div class="balance-container">
      <img src="../../images/coin.png">
      <p>214 146</p>
    </div>

    <div class="rules-open">
      <p>Как в это играть</p>
      <img src="../../images/right-arrow.png">
    </div>


    <div class="game-container">

      <div class="info">
        <div class="left">
            <p class="name">Копилка</p>
            <div class="coins">
              <img src="../../images/coin.png">
              <p>13 348</p>
            </div>
        </div>
        <div class="right">
          <p class="name">Депозит</p>
          <div class="coins">
            <img src="../../images/coin.png">
            <p>5 600</p>
          </div>
        </div>
      </div>



      <div id="animation-container"></div>





      <div class="choice-bet-container">
        <div class="fade-overlay fade-left"></div>
        <div class="fade-overlay fade-right"></div>
        <div class="choice-bet" id="choice-bet"></div>
      </div>

      <div id="throw-button">БРОСОК</div>

    </div>





    




    <div class="bottom-menu">

      <div class="menu selected" onclick="hapticFeedback('warning')">
        <div class="rectangle"></div>
        <img src="../../images/img374834.png" class="icon">
        <p>Игра</p>
      </div>

      <div class="menu" onclick="hapticFeedback('error')">
        <img src="../../images/rank.png" class="icon">
        <p>Рейтинг</p>
      </div>

      <div class="menu" onclick="hapticFeedback('error')">
        <img src="../../images/history.png" class="icon">
        <p>История</p>
      </div>

    </div>


  </div>

  <script src="../../js/games-darts.js"></script>
</body>
</html>
