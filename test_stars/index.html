<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Параллакс со звёздами</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background: black;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Фон под блоками */
    }

    .content {
      position: relative;
      z-index: 1; /* Блоки поверх фона */
      padding: 100px;
      color: white;
    }

    .block {
      height: 100vh; /* Высота блока равна высоте окна */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;

      border-bottom: 1px solid white;
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>

  <div class="content">
    <div class="block">Блок 1</div>
    <div class="block">Блок 2</div>
    <div class="block">Блок 3</div>
    <div class="block">Блок 4</div>
    <div class="block">Блок 5</div>
  </div>

  <script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const colors = ['#747474', '#577c93', '#735559', '#6d5d00'];
    const stars = [];
    const starCount = 500;

    let lastScrollY = 0; // Предыдущее значение scrollY

    class Star {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 1.5 + 0.5;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }

      update(scrollDelta) {
        this.x += this.speedX;
        this.y += this.speedY - scrollDelta * 0.05; // Параллакс

        // Перемещение за экран
        if (this.x < 0) this.x = canvas.width;
        if (this.x > canvas.width) this.x = 0;
        if (this.y < 0) this.y = canvas.height;
        if (this.y > canvas.height) this.y = 0;
      }
    }

    function initStars() {
      for (let i = 0; i < starCount; i++) {
        stars.push(new Star());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Рассчитываем изменение прокрутки
      const currentScrollY = window.scrollY;
      const scrollDelta = currentScrollY - lastScrollY;
      lastScrollY = currentScrollY;

      stars.forEach(star => {
        star.update(scrollDelta);
        star.draw();
      });

      requestAnimationFrame(animate);
    }

    // Перерисовка при изменении размера окна
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars.length = 0;
      initStars();
    });

    initStars();
    animate();
  </script>
</body>
</html>
