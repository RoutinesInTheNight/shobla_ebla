<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyroscope Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: brown;
        }
        .value {
            font-size: 1.5em;
            margin: 10px 0;
        }
        #status {
            margin-top: 20px;
            color: green;
        }
        .ok {
            color: green;
        }
        .err {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Gyroscope Test</h1>
    <div id="gyro-values">
        <div class="value">X: <span id="x">0</span></div>
        <div class="value">Y: <span id="y">0</span></div>
        <div class="value">Z: <span id="z">0</span></div>
    </div>
    <button id="gyroscope_btn">Start Gyroscope</button>
    <span id="gyroscope_status" class=""></span>
    <div id="status">Status: Ready</div>

    <script>
        function gyroscopeInit() {
            const statusElement = document.getElementById('status');
            const gyroscopeButton = document.getElementById('gyroscope_btn');
            const statusSpan = document.getElementById('gyroscope_status');
            const xElement = document.getElementById('x');
            const yElement = document.getElementById('y');
            const zElement = document.getElementById('z');

            const gyroscope = Telegram.WebApp.Gyroscope;

            Telegram.WebApp.onEvent('gyroscopeStarted', function () {
                statusSpan.textContent = '';
                statusSpan.className = '';
                updateGyroscopeLink();
            });

            Telegram.WebApp.onEvent('gyroscopeStopped', function () {
                statusSpan.textContent = '';
                statusSpan.className = '';
                updateGyroscopeLink();
            });

            Telegram.WebApp.onEvent('gyroscopeChanged', function () {
                xElement.textContent = gyroscope.x.toFixed(3);
                yElement.textContent = gyroscope.y.toFixed(3);
                zElement.textContent = gyroscope.z.toFixed(3);
                statusSpan.textContent = '(x: ' + gyroscope.x.toFixed(3) + '; y: ' + gyroscope.y.toFixed(3) + '; z: ' + gyroscope.z.toFixed(3) + ')';
                statusSpan.className = 'ok';
            });

            Telegram.WebApp.onEvent('gyroscopeFailed', function (params) {
                statusSpan.textContent = '(ERR: ' + params.error + ')';
                statusSpan.className = 'err';
            });

            gyroscopeButton.addEventListener('click', function () {
                toggleGyroscope(gyroscope);
            });

            function toggleGyroscope(gyro) {
                if (gyro.isStarted) {
                    gyro.stop((success) => {
                        if (success) {
                            statusElement.textContent = "Status: Gyroscope stopped.";
                        } else {
                            statusElement.textContent = "Status: Failed to stop gyroscope.";
                            statusElement.style.color = "red";
                        }
                    });
                } else {
                    gyro.start({ refresh_rate: 100 }, (success) => {
                        if (success) {
                            statusElement.textContent = "Status: Gyroscope started.";
                        } else {
                            statusElement.textContent = "Status: Failed to start gyroscope.";
                            statusElement.style.color = "red";
                        }
                    });
                }
                updateGyroscopeLink();
            }

            function updateGyroscopeLink() {
                if (gyroscope.isStarted) {
                    gyroscopeButton.innerHTML = 'Stop Gyroscope';
                } else {
                    gyroscopeButton.innerHTML = 'Start Gyroscope';
                }
            }
        }

        // Initialize the gyroscope
        gyroscopeInit();
    </script>
</body>
</html>
