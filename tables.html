<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Storage Viewer</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #2c2c3a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:nth-child(odd) {
      background-color: #ffffff;
    }
  </style>
</head>

<body>
  <h1>Cloud Storage Viewer</h1>
  <button id="loadData">Загрузить ключи и значения</button>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Ключ</th>
        <th>Значение</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="2">Нажмите кнопку выше, чтобы загрузить данные.</td>
      </tr>
    </tbody>
  </table>

  <script>
    const telegram = window.Telegram.WebApp;

    telegram.BackButton.show()
    telegram.BackButton.onClick(() => hapticFeedback('soft', 'home'));

    async function loadCloudStorageData() {
      const tableBody = document.querySelector('#dataTable tbody');
      tableBody.innerHTML = '<tr><td colspan="2">Загрузка данных...</td></tr>';

      telegram.CloudStorage.getKeys(function (err, keys) {
        if (err) {
          tableBody.innerHTML = '<tr><td colspan="2">Ошибка при получении ключей: ' + err + '</td></tr>';
          return;
        }

        if (keys.length === 0) {
          tableBody.innerHTML = '<tr><td colspan="2">Нет данных в Cloud Storage.</td></tr>';
          return;
        }

        const rows = [];

        keys.forEach(key => {
          telegram.CloudStorage.getItem(key, function (err, value) {
            if (err) {
              rows.push(`<tr><td>${key}</td><td>Ошибка: ${err}</td></tr>`);
            } else {
              rows.push(`<tr><td>${key}</td><td>${value}</td></tr>`);
            }

            // Если все ключи обработаны, обновляем таблицу
            if (rows.length === keys.length) {
              tableBody.innerHTML = rows.join('');
            }
          });
        });
      });
    }

    document.getElementById('loadData').addEventListener('click', loadCloudStorageData);
  </script>
</body>

</html>
